name: Scrape Data

on:
  schedule:
    - cron: "0 1 * * *"
  workflow_dispatch:

jobs:
  fetch-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout leaderboard repo
        uses: actions/checkout@v4
        with:
          repository: ohcnetwork/leaderboard
          token: ${{ secrets.GIT_PAT }}
          sparse-checkout: |
            scraper
            scripts
            data
            contributors

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install scraper dependencies
        run: pip install -r scraper/requirements.txt

      - name: Scrape GitHub data
        uses: nick-fields/retry@v2
        with:
          timeout_minutes: 10
          max_attempts: 3
          command: python scraper/src/github.py gtech-mulearn data/github -l DEBUG
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate markdown files for new contributors
        run: node scripts/generateNewContributors.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit changes
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add data contributors
          git commit -m "üåç Update JSON - $(date -d '+5 hours +30 minutes' +'%d %b %Y | %I:%M %p')" || echo "No changes"
          git push

